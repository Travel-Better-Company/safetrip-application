<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around">
    <div fxFlex="30%" fxFlex.xs="100%" *ngFor="let card of cards">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{card.name}}</mat-card-title>
              <mat-card-subtitle>{{card.city.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Start Date: {{ card.ini_date }}</p>
                <p>End Date: {{ card.end_date }}</p>
            </mat-card-content>
          </mat-card>
    </div>
  </div>
